<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Resume Form</title>
</head>
<body>
    <!-- Sign-up Form -->
    <div class="sign">
        <div style="background-image: url('techni.jpg'); background-size: cover; padding: 20px;">
            <h1><center><font color="black"><b><u>Resume Builder Form</u></b></font></center></h1>
            
            <form id="resume-form">
                <!-- Input fields with ids -->
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" size="20" maxlength="40" placeholder="First Name" required />
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" size="20" maxlength="40" placeholder="Last Name" required />
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" />
                    <label for="other">Other</label>
                </div>

                <div class="form-group">
                    <label for="email">E-mail Id:</label>
                    <input type="email" id="email" name="email" size="20" maxlength="40" placeholder="E-mail Id" required />
                </div>

                <div class="form-group">
                    <label for="religion">Religion:</label>
                    <input type="text" id="religion" name="religion" size="20" maxlength="40" placeholder="Religion" required />
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" size="20" maxlength="40" placeholder="Address" required />
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" size="20" maxlength="40" placeholder="Mobile Number" required />
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required />
                </div>

                <div class="form-group">
                    <label for="country">Nationality:</label>
                    <select id="country" name="country" required>
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="United States">United States</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="objectives">Objectives:</label>
                    <textarea id="objectives" name="objectives" rows="8" cols="40" placeholder="Enter your objectives here..." required></textarea>
                </div>

                <div class="form-group">
                    <label><b>Choose Skills:</b></label>
                    <input type="checkbox" id="web-dev" name="skills" value="Web Development" />
                    <label for="web-dev">Web Development</label>
                    <input type="checkbox" id="graphic-design" name="skills" value="Graphic Design" />
                    <label for="graphic-design">Graphic Design</label>
                    <input type="checkbox" id="seo" name="skills" value="SEO Expert" />
                    <label for="seo">SEO Expert</label>
                    <input type="checkbox" id="comms" name="skills" value="Communication skills" />
                    <label for="comms">Communication skills</label>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <select id="experience" name="Experience" required>
                        <option value="Select">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="education">Education:</label>
                    <select id="education" name="select" required>
                        <option value="Select">Select</option>
                        <option value="Masters/PHD">Masters/PHD</option>
                        <option value="BS">BS</option>
                        <option value="Inter">Intermediate</option>
                        <option value="Matric">Matric/O Level</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profile-pic">Upload Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic" />
                </div>

                <div class="form-group">
                    <label for="cv">Upload CV:</label>
                    <input type="file" id="cv" name="cv" />
                </div>

                <input type="submit" value="Generate Resume" />
            </form>
        </div>
    
        <div id="resume-output" style="display:none;">
            <h2>Your Resume</h2>
            <div id="resume-content"></div>
        </div>
    
        <script src="main.js"></script>
    </body>
    </html>
